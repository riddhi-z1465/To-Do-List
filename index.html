<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #f8a58a);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #141111;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #todo-container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    #todo-container:hover {
      transform: scale(1.05);
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 2px solid #ff7e5f;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #feb47b;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      background: #ff7e5f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ea741a;
      transform: translateY(-2px);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: #f9f9f9;
    }

    .delete-btn {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #f42525;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter a task">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
